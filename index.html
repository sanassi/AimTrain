<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AimTrain</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/scope.png">
</head>
<body>
    <h1>AimTrain</h1>

    <div id="levels">
        <label>Difficulty</label>
        <button id="easyLevel"> EASY</button>
        <button id="mediumLevel"> MEDIUM</button>
        <button id="hardLevel"> HARD</button>
    </div>

    <div id="gameLauncher">
        <button id="play"> PLAY </button>
    </div>

    <canvas id="canvas"></canvas>

    <div id="stats">
        <label for="accuracy"> Accuracy : </label>
        <label id="accuracy"> 0 </label>
    </div>

    <footer>
        <br>
        Built by Sanassi Cissé.<br>
        All rights reserved. ©
    </footer>
</body>
</html>
